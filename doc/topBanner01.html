<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topbanner01 - topbanner toggle click 이벤트</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        .main {
            height: 100vh;
            background: #333;
        }

        .top_banner {
            position: fixed;
            left: 0;
            right: 0;
            background: tomato;
            color: #fff;
            line-height: 100px;
        }

        .top_banner .inner {
            width: 1200px;
            margin: 0 auto;
            height: 0;
            overflow: hidden;

            transition: 0.5s;
        }

        .top_banner.on .inner {
            height: 100px;
        }

        .top_banner.on i {
            transform: rotate(180deg);
        }

        .top_banner button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-100%, 100%);
            margin: 0 0 0 600px;
            border: none;
            background: tomato;
            padding: 0 15px 3px 15px;
            border-radius: 0 0 5px 5px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <header>
        <div class="top_banner">
            <div class="inner">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, nisi.
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, nisi.
            </div>
            <button><i class="xi-angle-down"></i> DUNKIN HOLIDAY</button>
        </div>
        <h1>
            <a href="/">
                <img src="../img/logo_w.png" alt="">
            </a>
        </h1>
    </header>
    <section class="main">

    </section>



    <script>
        $(function () {
            $('.top_banner button').on('click', function () {
                $('.top_banner').toggleClass('on')
            })
        })
    </script>
</body>

</html>
