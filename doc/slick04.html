<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick04 - arrow dot 만들어 쓰기 </title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style></style>
    <!-- {css -->
    <style>
        /* * {
            outline: 1px solid #363;
        } */

        .product {
            position: relative;
            padding: 100px 0;

        }

        .product .tit {
            position: relative;
            width: 1200px;
            margin: 0 auto 30px auto;
        }

        .product h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .product p {
            font-size: 15px;
            font-weight: 300;
        }

        .product .inner {

            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }


        .product .toggle {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background: tomato;
            color: #fff;

        }

        .product .toggle::before {
            content: "\ea3e";
            font-family: xeicon;
        }

        .product .toggle.on::before {
            content: "\ea3b";
        }

        .product .toggle span {
            font-size: 0;
        }

        .product_slide figure {
            border: 1px solid #ddd;
            margin: 0 3px;
            text-align: center;
            border-radius: 5px;
            overflow: hidden;
            padding: 5px 5px 20px 5px;
        }

        .product_slide figure img {
            transition: 0.5s;
        }

        .product_slide figure:hover img {
            transform: scale(1.2);
        }

        .product_slide .box {
            margin: 0 0 10px 0;
            overflow: hidden;
        }

        .product_slide .dec {
            margin: 0 0 10px 0;
        }

        .product_slide a {
            display: inline-block;
            padding: 7px 15px 5px 15px;
            background: #333;
            color: #fff;
        }

        .product_slide {
            margin: 0 -2px 20px -3px;
        }

        .product .arrows i {
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

            font-size: 30px;
            padding: 15px;
            background: tomato;
            color: #fff;
            border-radius: 50%
        }

        .product .arrows i:first-child {
            margin: 0 0 0 -700px;
        }

        .product .arrows i:last-child {
            margin: 0 0 0 700px;
        }

        .product .dots {
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .product .dots li button {
            background: tomato;
            color: #fff;
            border-radius: 50%;
            border: none;
            padding: 3px;
            font-size: 10px;
        }

        .product .dots li.on button {
            background: #333;
        }
    </style>
    <!-- css} -->
</head>

<body>
    <!-- {html -->
    <section class="product">
        <div class="tit">
            <h2>Lorem ipsum dolor sit.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, optio.</p>
            <div class="btn">
                <button class="play">play</button>
                <button class="pause">pause</button>
            </div>

            <div class="toggle"><span>toggle</span></div>

        </div>


        <div class="inner">
            <div class="product_slide">

                <figure>
                    <div class="box">
                        <img src="../img/main_con02.jpg" alt="">
                    </div>
                    <div class="dec">
                        제품설명
                    </div>
                    <a href="">구매하기</a>

                </figure>

                <figure>
                    <div class="box">
                        <img src="../img/main_con03.jpg" alt="">
                    </div>
                    <div class="dec">
                        제품설명
                    </div>
                    <a href="">구매하기</a>

                </figure>

                <figure>
                    <div class="box">
                        <img src="../img/main_con04.jpg" alt="">
                    </div>
                    <div class="dec">
                        제품설명
                    </div>
                    <a href="">구매하기</a>
                </figure>

                <figure>
                    <div class="box">
                        <img src="../img/main_con05.jpg" alt="">
                    </div>
                    <div class="dec">
                        제품설명
                    </div>
                    <a href="">구매하기</a>
                </figure>

                <figure>
                    <div class="box">
                        <img src="../img/main_con06.jpg" alt="">
                    </div>
                    <div class="dec">
                        제품설명
                    </div>
                    <a href="">구매하기</a>
                </figure>

                <figure>
                    <div class="box">
                        <img src="../img/main_con04.jpg" alt="">
                    </div>
                    <div class="dec">
                        제품설명
                    </div>
                    <a href="">구매하기</a>
                </figure>

            </div>
            <div class="arrows">
                <i class="xi-arrow-left"></i>
                <i class="xi-arrow-right"></i>
            </div>
            <ul class="dots">
                <li class="on"><button>01</button></li>
                <li><button>02</button></li>
                <li><button>03</button></li>
                <li><button>04</button></li>
                <li><button>05</button></li>
                <li><button>06</button></li>
            </ul>
        </div>
    </section>
    <!-- html} -->



    <!-- {jquery -->
    <script>
        $(function () {
            $('.product_slide').slick({

                arrows: false,
                slidesToShow: 5,
            });

            $('.product .arrows i:nth-child(1)').on('click', function () {
                $('.product_slide').slick('slickPrev');
            });
            $('.product .arrows i:nth-child(2)').on('click', function () {
                $('.product_slide').slick('slickNext');
            });




            $('.product .btn .play').on('click', function () {
                $('.product_slide').slick('slickPlay');
            })
            $('.product .btn .pause').on('click', function () {
                $('.product_slide').slick('slickPause');
            })


            var sw = true;
            $('.product .toggle').on('click', function () {
                if (sw) {
                    $('.product_slide').slick('slickPlay');
                }
                else {
                    $('.product_slide').slick('slickPause');
                }
                $('.product .toggle').toggleClass('on')

                sw = !sw;

            })



            $('.product_slide').on('afterChange', function (e, s, c) {
                $('.product .dots li').eq(c).addClass('on').siblings().removeClass('on');
            })

            $('.product .dots button').on('click', function () {
                // $(this).parent().index();를 쓸 때
                var num = $(this).parent().index();
                $('.product_slide').slick('slickGoTo', num);


                // eq(num)를 쓸 때
                // $('.product .dots li').eq(num).addClass('on').siblings().removeClass('on');
            });



        });


    </script>
    <!-- jquery} -->
</body>

</html>
