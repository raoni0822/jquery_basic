<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage02 만들어쓰기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gbg {
            background: #f7f7f7;
        }
    </style>
</head>

<body>

    <div class="fp">
        <section class="section gbg fp01">01</section>
        <section class="section fp02">02</section>
        <section class="section gbg fp03">03</section>
        <section class="section fp04">04</section>
        <section class="section gbg fp05">05</section>
    </div>
    <script>
        $(function () {
            var section = $('.section');
            var length = $('.section').size();
            console.log(length)
            section.on('wheel', function (e) {
                var delta = e.originalEvent.deltaY;
                var idx = $(this).index();
                var delay = 1000;
                var direction;

                console.log(`${idx} / ${length}`);

                if (delta < 0 && $(this).prev()) {
                    $('html, body').stop().animate({ scrollTop: $(this).prev().offset()?.top }, delay);
                    $(this).prev().addClass('on').siblings().removeClass('on');
                }
                if (delta > 0 && $(this).next()) {
                    $('html, body').stop().animate({ scrollTop: $(this).next().offset()?.top }, delay);
                    $(this).next().addClass('on').siblings().removeClass('on');
                }

            })
        })
    </script>
</body>

</html>
