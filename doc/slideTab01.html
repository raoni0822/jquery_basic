<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidetab01 - slidetab 메뉴</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style></style>
    <!-- {css -->
    <style>
        * {
            outline: 1px solid #363;
        }

        #slideTab {
            padding: 200px 0 0 0;
        }

        #slideTab .inner {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        #slideTab h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 30px 0;
            text-align: center;
        }

        #slideTab .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0 auto 30px auto;
        }

        #slideTab .menu>li::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: tomato;
            margin: 0 auto;
        }

        #slideTab .menu>li.on::after {
            width: 30px;
            transition: 0.5s;
        }

        #slideTab .menu button {
            background: transparent;
            border: none;
        }

        /* #slideTab .con>div {
            display: none;
        }

        #slideTab .con>div.on {
            display: block;
        } */


        #slideTab .con>div {
            visibility: hidden;
            height: 0;
        }

        #slideTab .con>div.on {
            visibility: visible;
            height: auto;
        }

        #slideTab .con figure {
            padding: 0 15px;
        }

        #slideTab .slide {
            margin: 0 -15px;
        }
    </style>
    <!-- css} -->
</head>

<body>
    <!-- {html -->
    <section id="slideTab">
        <h2>Lorem ipsum dolor sit.</h2>
        <ul class="menu inner">
            <li class="on"><button>1slide</button></li>
            <li><button>2slide</button></li>
        </ul>
        <div class="con inner">
            <div class="slide sl01 on">
                <figure>
                    <img src="../img/main_con02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con03.jpg" alt="">
                </figure>
            </div>
            <div class="slide sl02">
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
            </div>
        </div>
    </section>
    <!-- html} -->



    <!-- {jquery -->
    <script>
        $(function () {
            $(".slide").slick({
                slidesToShow: 5
            })

            $('#slideTab .menu>li').on('click', function () {
                var idx = $(this).index();
                $('#slideTab .con>div').removeClass('on');
                $('#slideTab .con>div').eq(idx).addClass('on');

                $('#slideTab .menu>li').removeClass('on');
                $(this).addClass('on');

            })
        })


    </script>
    <!-- jquery} -->
</body>

</html>
