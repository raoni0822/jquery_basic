<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickEvent06 - popup 메뉴</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        .main {
            height: 300vh;
            background: #333;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .popup button {
            position: absolute;
            bottom: 30px;
            right: 30px;

        }

        .popup02 {
            top: 40%;
            left: 40%;
        }
    </style>
</head>

<body>
    <section class="main">

    </section>

    <div class="popup popup01">
        <figure>
            <img src="../img/main_con03.jpg" alt="">
        </figure>
        <button>close</button>
    </div>
    <div class="popup popup02">
        <figure>
            <img src="../img/main_con02.jpg" alt="">
        </figure>
        <button>close</button>
    </div>

    <script>
        $(function () {
            $('.popup button').on('click', function () {
                console.log($(this).parent())
                // $('.popup').hide();
                $(this).parent().hide();
            });
        });

        // document.querySelector('.popup01 button').addEventListener('click', (e) => {
        //     console.log(e.target)
        // });
        // document.querySelector('.popup02 button').addEventListener('click', function () {
        //     console.log(this)
        // });
    </script>
</body>

</html>
